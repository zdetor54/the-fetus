{% import 'macros.html' as macros %}
<link rel="stylesheet" href="{{ url_for('static', filename='history_gyn.css') }}">

<div>
    <h5>Επισκέψεις</h5>
    <div class="col-12">
        <div class="card card-cover inherit-text-color bg-transparent rounded-4 shadow-lg">
            <div class="d-flex flex-column h-100 text-shadow-1">
                {% if gyn_entries %}
                <div class="container px-0 ">
                    <div class="row g-3" id="pregnancyHistoryEntries">
                        <div class="col-12 col-lg-3 col-xl-2">
                            <div class="py-3 ms-3 me-3 me-lg-0">
                                <ul class="nav nav-pills flex-column secondary-nav-container bg-dark w-100 gyn-visit-list" id="pregnancies-inner-tab" role="tablist">
                                    {% for entry in gyn_entries %}
                                        {% set prefix = 'HistoryPregnancy_' ~ loop.index %}
                                        <li class="nav-item  w-90" role="presentation">
                                            <button class="nav-link w-100 {% if loop.first %}active{% endif %}"
                                            style="border-radius: 5rem;"
                                            data-bs-toggle="pill"
                                            data-bs-target="#pills-pregnancies-{{ loop.index }}"
                                            type="button"
                                            role="tab"
                                            aria-controls="pills-pregnancies-{{ loop.index }}"
                                            aria-selected="false">
                                                {{ entry.date_of_visit }}
                                            </button>
                                        </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    {% else %}
        <p class="p-4">Δεν βρέθηκαν καταχωρήσεις γυναικολογικού ιστορικού.</p>
    {% endif %}
</div>
