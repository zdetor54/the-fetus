<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Toggle Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            position: relative;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .read-only,
        .editable {
            padding: 20px;
        }
        .editable {
            display: none;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container my-4">
        <div class="form-container" id="formContainer">
            <div class="read-only" id="readOnlyContent">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> john.doe@example.com</p>
                <button class="btn btn-outline-secondary" onclick="toggleEditMode()">Update</button>
            </div>
            <div class="editable" id="editableContent">
                <form>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameInput" value="John Doe">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput" value="john.doe@example.com">
                    </div>
                    <button type="button" class="btn btn-success" onclick="saveChanges()">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleEditMode() {
            const formContainer = document.getElementById('formContainer');
            const readOnlyContent = document.getElementById('readOnlyContent');
            const editableContent = document.getElementById('editableContent');

            if (editableContent.style.display === 'none') {
                editableContent.style.display = 'block';
                readOnlyContent.style.display = 'none';
                formContainer.style.maxHeight = editableContent.scrollHeight + 'px';
            } else {
                editableContent.style.display = 'none';
                readOnlyContent.style.display = 'block';
                formContainer.style.maxHeight = readOnlyContent.scrollHeight + 'px';
            }
        }

        function saveChanges() {
            // Implement save functionality here
            toggleEditMode();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const formContainer = document.getElementById('formContainer');
            const readOnlyContent = document.getElementById('readOnlyContent');
            formContainer.style.maxHeight = readOnlyContent.scrollHeight + 'px';
        });
    </script>
</body>
</html>
